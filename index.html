<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title> </title>

<style>
body{
  font-family: Arial;
  text-align:center;
  background: linear-gradient(pink,#ffe6f0);
  overflow:hidden;
}

.screen{ display:none; padding-top:100px; }
.show{ display:block; }

button{
  font-size:20px;
  padding:15px 25px;
  margin:10px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:#ff4da6;
  color:white;
}

input{
  padding:12px;
  font-size:18px;
  border-radius:10px;
  border:1px solid #ccc;
}

#alisaBtn{ transition:0.3s; }

.heart{
  position:fixed;
  top:-20px;
  font-size:24px;
  animation:fall 3s linear infinite;
}

@keyframes fall{
  to{ transform:translateY(110vh); opacity:0;}
}
</style>
</head>

<body>

<!-- 住 驻转 -->
<div id="s1" class="screen show">
<h1>  住 </h1>
<h2>住 砖:</h2>
<input id="nameInput">
<br><br>
<button onclick="checkName()">砖专</button>
</div>

<!-- 转 -->
<div id="s2" class="screen">
<h1>住转  注转  砖 砖   </h1>
<button onclick="next(3)">砖</button>
</div>

<!-- 砖 1 -->
<div id="s3" class="screen">
<h2>  转 转 注?</h2>
<button onclick="next(4)"></button>
<button onclick="next(4)"></button>
<button onclick="next(4)"></button>
<button onclick="next(4)"></button>
</div>

<!-- 砖 2 -->
<div id="s4" class="screen">
<h2>   转 (住) 注?</h2>
<button onclick="popup()">转</button>
<button onclick="popup()">转</button>
<button onclick="popup()">转</button>
<button onclick="popup()">转</button>
</div>

<!-- 砖 3 -->
<div id="s5" class="screen">
<h2>  转  转专?</h2>
<button id="alisaBtn" onclick="win()"> (住)</button>
<button id="yBtn" onclick="shrink()">转 (专)</button>
</div>

<!-- 住 住 -->
<div id="s6" class="screen">
<h1>     爪拽转  <br> 砖 love u</h1>

<img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

</div>

<script>

function next(n){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("show"));
document.getElementById("s"+n).classList.add("show");
}

function checkName(){
next(2);
}

function popup(){
alert("   转砖 !");
next(5);
}

let size=1;

function shrink(){
size+=0.3;
document.getElementById("alisaBtn").style.transform="scale("+size+")";
document.getElementById("yBtn").style.transform="scale("+(1/size)+")";

if(size>3){
document.getElementById("yBtn").style.display="none";
}
}

function win(){
next(6);
hearts();
}

function hearts(){
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="わ";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(20+Math.random()*30)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
},200);
}

</script>

</body>
</html>
